{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" >
        <a href="{%url 'profile' request.user %}" class="navbar-brand">Django Agenda</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">

                {%if user.is_authenticated%}
                    <li class="nav-item">
                        <a href="{%url 'home'%}" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">Agendas</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'create agenda'%}" class="nav-link">Add Entry</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">Calendar</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">All Agendas</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">Edit Profile</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">Change Password</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'logout'%}" class="nav-link">Logout</a>
                    </li>

                {%else%}

                    <li class="nav-item">
                        <a href="{%url 'home'%}" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'view agendas'%}" class="nav-link">All Agendas</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'login'%}" class="nav-link">Login</a>
                    </li>

                    <li class="nav-item">
                        <a href="{%url 'register'%}" class="nav-link">Register</a>
                    </li>

                {%endif%}


            </ul>
        </div>
